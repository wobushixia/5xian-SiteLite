<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>侧边栏示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #333;
            color: white;
            position: fixed;
            padding: 20px;
        }
        .sidebar h2 {
            color: #fff;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 15px 0;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }
        .sidebar ul li a:hover {
            color: #ff6347; /* 悬停时的颜色 */
        }
        .content {
            margin-left: 270px; /* 留出侧边栏的空间 */
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>侧边栏</h2>
        <ul>
            <li><a href="#">首页</a></li>
            <li><a href="#">关于我们</a></li>
            <li><a href="#">服务</a></li>
            <li><a href="#">联系</a></li>
            <li><a href="#">帮助</a></li>
        </ul>
    </div>
    <div class="content">
        <h1>欢迎来到我的网站</h1>
        <p>这是一个简单的侧边栏示例。</p>
    </div>
</body>
</html>
